<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con validaciones</title>
</head>
<body>
    <script>
        function validarFormulario() {
            var user = document.forms["loginForm"]["user"].value;
            var password = document.forms["loginForm"]["password"].value;
            var edad = document.forms["loginForm"]["edad"].value;
            var mensaje = "";

            if (user == "" || password == "" || edad == "") {
                mensaje = "Campos son obligatorios que se deben llenar.";
            } else if (isNaN(edad) || edad < 18) {
                mensaje = "Debe ser un número y mayor de edad (18 años o más).";
            }

            if (mensaje != "") {
                document.getElementById("error").innerHTML = mensaje;
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario De Login Con Validaciones</h2>
    <form name="loginForm" action="Formulario.php" onsubmit="return validarFormulario()" method="POST">
        <label for="user">Usuario:</label><br>
        <input type="text" id="user" name="user"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="edad">Edad:</label><br>
        <input type="text" id="edad" name="edad"><br><br>
        <input type="submit" value="Login" style="font-size: 20px;">
        <p id="error" style="color:red;"></p>
    </form>
</body>
</html>
